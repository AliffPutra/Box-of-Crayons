<body>

    <!-- Personal Logo -->
   <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="personal logo" id="personal-logo"></a>
   </div>

   <!-- Navigation bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="sp.html">SP Experience</a>
         <a href="about.html">About</a>
        <a href="plans.html">Plans</a>
        <a class="active" href="feedback.html">Feedback</a>
      </div>

      <!-- Form part -->
      <form id="survey" action="http://www.mywebsite.com" method="post">
        <fieldset id="custInfo">
           <legend>Feedback Form</legend>

           <div class="formRow">
              <label for="name">Name*</label>
              <input type="text" name="custName" id="name" placeholder="First and last name" autofocus required>
           </div>

           <div class="formRow">
              <label for="phone">Phone Number</label>
              <input type="tel" name="custPhone" id="phone" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
           </div>

           <div class="formRow">
              <label for="mail">E-mail*</label>
              <input type="email" name="custEmail" id="mail" required>
           </div>

           <div class="formRow">
              <label for="info">Where did you hear about me?</label>
                  <input type="info" name="infoWeb" id="info" required>
           </div>

           <div class="formRow">
              <label for="designTable">Webpage design rating</label>
              <input type="text" name="designTable" id="designTable" list="design">
              <datalist id="design">
                 <option value="1"> 
                 <option value="2"> 
                 <option value="3"> 
                 <option value="4"> 
                 <option value="5"> 
              </datalist>
           </div>

           <label for="commBox">Tell me more on how I can improve my website!</label>
           <textarea name="improve" id="commBox"></textarea>

           <input type="checkbox" name="mailMe" id="mailCB" value="yes">
           <label for="mailCB">Add me to your mailing list!</label>
        </fieldset>
        
        <div id="buttons">
            <input type="submit" value="Submit My Survey">
            <input type="reset" value="Cancel">
         </div>
      </form>

      <!-- Footer Container -->
      <footer class="footer">(&copy; 2022 Aliff Putra)</footer>
</body>
